<body class="bg-stone-950 mt-30">
<div class="grid justify-end">
    <button id="frame-id" class="font-bold p-2 bg-sky-700 text-stone-100 max-w-sm rounded-md mt-8 mr-10 cursor-pointer">
        Frame
        Javascript
    </button>
</div>
<div class="grid">
    <div class="mt-8 px-48">
        <div class="flex flex-row">
            <div id="script-id" class="relative bg-sky-900 rounded-md w-lg h-140 p-8 text-stone-100 font-bold">
                <div class="absolute w-24 h-12 bg-sky-600 rounded-md flex justify-center items-center text-stone-100 font-bold -top-5 left-50">
                    Script
                </div>
            </div>
            <div>
                <div class="flex flex-row">
                    <div id="callstack-id"
                         class="relative ml-10 bg-red-900 rounded-md w-xl h-80 text-stone-100 font-bold p-8 flex justify-end items-center"
                         style="flex-direction: column">
                        <div class="absolute w-24 h-12 bg-red-600 rounded-md flex justify-center items-center text-stone-100 font-bold -top-5 left-60">
                            Call Stack
                        </div>
                    </div>
                    <div class="relative ml-10 bg-emerald-600 rounded-md w-64 h-80 flex justify-center items-center">
                        <div class="absolute w-24 h-12 bg-emerald-300 rounded-md flex justify-center items-center text-stone-100 font-bold -top-5 left-22">
                            Event loop
                        </div>
                        <div class="w-24 h-24 border-5 border-stone-100 border-b-transparent rounded-full animate-spin"></div>
                    </div>
                </div>
                <div class="ml-10 flex flex-row justify-between">
                    <div id="console-id"
                         class="relative mt-8 bg-green-900 rounded-md w-64 h-80 text-stone-100 font-bold p-8">
                        <div class="absolute w-24 h-12 bg-green-300 rounded-md flex justify-center items-center text-stone-100 font-bold -top-5 left-20">
                            Console
                        </div>
                    </div>
                    <div id="web-id"
                         class="relative mt-8 ml-16 bg-blue-900 rounded-md w-64 h-80 text-stone-100 font-bold py-8 p-4">
                        <div class="absolute w-24 h-12 bg-blue-300 rounded-md flex justify-center items-center text-stone-100 font-bold -top-5 left-20">
                            Web API
                        </div>
                    </div>
                    <div class="grid ml-10">
                        <div id="task-id"
                             class="relative mt-8 bg-purple-600 rounded-md w-sm h-30 text-stone-100 font-bold p-8">
                            <div class="absolute w-24 h-12 bg-purple-300 rounded-md flex justify-center items-center text-stone-100 font-bold -top-5 left-35">
                                Task Queue
                            </div>
                        </div>
                        <div id="micro-id"
                             class="relative mt-18 bg-fuchsia-600 rounded-md w-sm h-30 text-stone-100 font-bold p-8">
                            <div class="absolute w-40 h-12 bg-fuchsia-300 rounded-md flex justify-center items-center text-stone-100 font-bold -top-5 left-28">
                                Micro Trask Queue
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
